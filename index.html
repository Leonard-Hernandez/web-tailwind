<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>Curso Tailwind - Leonard Hernandez</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body class="bg-body-pattern bg-scroll">

        <!-- Header -->
         <header id="header" class="
            h-20
            bg-black
            text-white
            bebas
         ">
            <div class="container mx-auto flex flex-row">
                <div id="logo" class="flex-1">
                    <div class="
                        w-64
                        pt-0-5
                        pd-0.5
                        text-center
                        tracking-wider
                        cursor-pointer
                        overflow-hidden
                        transition
                        duration-300
                        rounded-sm
                        bg-azul-claro
                        hover:text-black
                        hover:bg-gray-200
                    ">
                        <span class="
                            symbol
                            block
                            float-left
                            text-3xl
                            mt-1
                            ml-11
                        ">
                            S
                        </span>
                        <h3 class="
                            block
                            float-right
                            text-4xl
                            mt-1.5
                            mr-16
                            transition
                            duration-100
                        ">
                            TAILWIND
                        </h3>
                    </div>
                </div>

                <nav class="flex-1">
                    <ul>
                        <li href="#">INICIO</li>
                        <li href="#">BLOG</li>
                        <li href="#">FORMACION</li>
                        <li href="#">CONTACTO</li>
                    </ul>
                </nav>
            </div>
         </header>
        <!-- Header end -->


    </body>
</html>
